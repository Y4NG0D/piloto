{% extends 'base.html' %}

{% block title_page %} Formul√°rio de Produto {% endblock %}

{% block conteudo %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
            {{ form.nome }}
        </div>
        <div class="form-group">
            <label for="{{ form.preco.id_for_label }}">{{ form.preco.label }}</label>
            {{ form.preco }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

{% endblock %}
