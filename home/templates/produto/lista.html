{% extends 'base.html' %}

{% block title_page %} Listagem de Produtos {% endblock %}

{% block conteudo %} 
    <table class="table table-bordered table-hover">
        <thead class="thead-dark"> 
            <p><button type="button" class="btn btn-primary" onclick="location.href='{% url 'forms' %}'">Novo Produto</button></p>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.preco}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
